<!DOCTYPE HTML>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var name = $('#name');
		var greeting = $('#greeting');
		name.keyup(function(){
			greeting.text('Hola '+name.val()+'!');
		});
		
	});

</script>
</head>
<body>

Name: <input type="text" id="name">

<h2 id="greeting"></h2>

</body>
</html>
